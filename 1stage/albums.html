<!doctype html>
<html ng-app>
    <head>
	<title>Students</title>
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <body>
    <!-- usage of $index with albums as examples -->
	<table ng-controller="AlbumController">
	    <tr ng-repeat="track in album">
		<td ng-bind="$index + 1"></td>
		<td ng-bind="track.name"></td>
		<td ng-bind="track.duration"></td>
	    </tr>
	</table>
	<script>
	    var album = [{name:'Southwest Serenade', duration: '2:34'},
			{name:'Northern Light Waltz', duration: '3:21'},
			{name:'Eastern Tango', duration: '17:45'}];
	    function AlbumController($scope) {
		$scope.album = album;
	    }
	</script>
    </body>
    
</html>
