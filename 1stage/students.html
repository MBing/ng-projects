<!doctype html>
<html ng-app>
    <head>
	<title>Students</title>
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <body>
	<div ng-controller="StudentListController">
	<ul>
	<!-- loop over all values in the array students -->
	    <li ng-repeat="student in students">
		<a href="/student/view/{{student.id}}">{{student.name}}</a>
	    </li>
	</ul>
	<button ng-click="insertTom()">Insert Tom</button>
	</div>
	<script>
	    var students = [{name:'Mary Contrary', id:'1'},
			    {name:'Jack Sprat', id:'2'},
			    {name:'Jill Hill', id:'3'}];

	    function StudentListController($scope) {
		$scope.students = students;

		$scope.insertTom = function() {
		    $scope.students.splice(1, 0, {name:'Tom Thumb', id:'4'});
		    console.log("test the click");
		};
	    }
	    
	</script>
    </body>
    
</html>
